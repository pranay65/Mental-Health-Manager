<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analyze Text - Mental Health Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col min-h-screen bg-gray-100 text-gray-800">
    <header
      class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg"
    >
      <div class="container mx-auto px-6 py-4">
        <div class="flex justify-between items-center">
          <a
            href="{{ url_for('index') }}"
            class="transition-all ease-in-out duration-300 hover:text-blue-200"
            ><h1 class="text-3xl font-bold tracking-tight">
              Mental Health Manager
            </h1></a
          >
          <nav>
            <ul class="flex space-x-6">
              <li>
                <a
                  href="{{ url_for('analyze_text') }}"
                  class="transition-all ease-in-out duration-300 hover:text-blue-200"
                  >Analyze Text</a
                >
              </li>
              <li>
                <a
                  href="{{ url_for('historical_analysis') }}"
                  class="transition-all ease-in-out duration-300 hover:text-blue-200"
                  >History</a
                >
              </li>
              <li>
                <a
                  href="{{ url_for('community') }}"
                  class="transition-all ease-in-out duration-300 hover:text-blue-200"
                  >Community</a
                >
              </li>
              <li>
                <a
                  href="{{ url_for('resources') }}"
                  class="transition-all ease-in-out duration-300 hover:text-blue-200"
                  >Resources</a
                >
              </li>
              {% if 'username' in session %}
              <li>
                <a
                  href="{{ url_for('logout') }}"
                  class="transition-all ease-in-out duration-300 hover:text-blue-200"
                  >Logout ({{ session['username'] }})</a
                >
              </li>
              {% else %}
              <li>
                <a
                  href="{{ url_for('login') }}"
                  class="transition-all ease-in-out duration-300 hover:text-blue-200"
                  >Login</a
                >
              </li>
              <li>
                <a
                  href="{{ url_for('register') }}"
                  class="transition-all ease-in-out duration-300 hover:text-blue-200"
                  >Register</a
                >
              </li>
              {% endif %}
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="flex-grow container mx-auto px-6 py-12">
      <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">
          Analyze Text
        </h2>
        <form action="{{ url_for('analyze_text') }}" method="POST">
          <div class="mb-4">
            <label for="text" class="block text-gray-700 mb-2"
              >Enter your text:</label
            >
            <textarea
              id="text"
              name="text"
              rows="4"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600 transition-all duration-300"
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 transition-all duration-300 text-white font-semibold py-2 rounded"
          >
            Analyze
          </button>
        </form>
      </div>
    </main>

    <footer
      class="mt-auto bg-gradient-to-r from-gray-800 to-gray-700 text-white py-4"
    >
      <div class="container mx-auto px-6 text-center">
        <p class="text-lg">
          Created for Summer Internship Project - AIML-A - Batch 6
        </p>
      </div>
    </footer>
  </body>
</html>
